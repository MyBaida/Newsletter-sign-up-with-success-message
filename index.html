<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <!-- Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter -->

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  
  <div id="container">
    <div class="card">
      <div class="left-content">

        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul class="updates-list">

          <li class="content">
            <img src="assets/images/icon-list.svg" alt="tick icon" class="icon">
            <span>Product discovery and building what matters</span>
          </li>

          <li class="content">
            <img src="assets/images/icon-list.svg" alt="tick icon" class="icon">
            <span>Measuring to ensure updates are a success</span>
          </li>

          <li class="content">
            <img src="assets/images/icon-list.svg" alt="tick icon" class="icon">
            <span>And much more!</span>
          </li>
        </ul>

        <div class="email-textbox">
          <div class="email-error-text">
            <label for="email">Email Address</label>
            <span class="error-text" id="error-text">Valid email required</span>
          </div>
          <input 
            type="email" 
            id="email" 
            name="email"
            placeholder="email@company.com"
          >
        </div>
        
        <button class="btn"
        onclick="validateEmail()">
        Subscribe to monthly newsletter
        </button>
      </div>

      <div class="right-image">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="Newsletter signup illustration" height="100%" width="100%">
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ubaida Abdul</a>.
    </div>
  </div>
</body>
</html>
